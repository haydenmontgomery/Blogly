{% extends 'base.html' %}
{% block title %}List{% endblock %}
{% block content %}
<h1>{{post.title}}</h1>
<br>
<p>{{post.content}}</p>
<p>By <a href="/users/{{user.id}}">{{user.full_name}}</a></p>
<form action="/posts/{{post.id}}/delete" method="POST">
<div class="col-auto">
    <a href="/" class="btn btn-light link-dark link-underline-opacity-0">Cancel</a>
    <a href="/posts/{{post.id}}/edit" class="btn btn-primary link-light link-underline-opacity-0">Edit</a>
    <button type="submit" class="btn btn-danger">Delete</button>
</div>
</form>
{% endblock %}
