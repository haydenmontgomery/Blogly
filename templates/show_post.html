{% extends 'base.html' %}
{% block title %}Show Post{% endblock %}
{% block content %}
<h1>{{post.title}}</h1>
<br>
<p class="fs-4">{{post.content}}</p>
<p>By <a href="/users/{{user.id}}">{{user.full_name}}</a></p>
<form action="/posts/{{post.id}}/delete" method="POST">
<div class="col-auto">
    <a href="/" class="btn btn-light link-dark link-underline-opacity-0">Cancel</a>
    <a href="/posts/{{post.id}}/edit" class="btn btn-primary link-light link-underline-opacity-0">Edit</a>
    <button type="submit" class="btn btn-danger">Delete</button>
</div>
</form>
<br>
<div class="container-fluid">
<p class="fs-6 fw-bold">Tags:</p>
{% for tag in post.tags %}
<a href="/tags/{{tag.id}}" class="btn btn-primary btn-sm">{{tag.name}}</a>
{% endfor %}
</div>
{% endblock %}
