{% extends 'base.html' %}
{% block title %}List{% endblock %}
{% block content %}

<h1>Edit {{user.get_full_name()}}</h1>
<form action="/users/{{user.id}}/edit" method="POST">
  <div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" class="form-control w-50" name="firstName" value="{{user.first_name}}">
  </div>
  <div class="mb-3">
    <label for="LastName" class="form-label">Last Name</label>
    <input type="text" class="form-control w-50" name="lastName" value="{{user.last_name}}">
  </div>
  <div class="mb-3">
    <label class="form-label" for="imageURL">Image URL</label>
    <input type="text" class="form-control w-50" name="imageURL" value="{{user.image_url}}">
  </div>
  <div class="d-md-flex justify-content-md-center">
    <button class="btn btn-light"><a href="/users/{{user.id}}" class="link-dark link-underline-opacity-0">Cancel</a></button>
    <button class="btn btn-success"><a href="/users/{{user.id}}/edit" class="link-light link-underline-opacity-0">Save</a></button>
  </div>  
</form>
{% endblock %}
