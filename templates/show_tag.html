{% extends 'base.html' %}
{% block title %}Show Tag{% endblock %}
{% block content %}
<h1>{{tag.name}}</h1>
<br>
{% for post in tag.posts %}
<li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
{% endfor %}
<br>
<form action="/tags/{{tag.id}}/delete" method="POST">
<div class="col-auto">
    <a href="/tags/{{tag.id}}/edit" class="btn btn-primary link-light link-underline-opacity-0">Edit</a>
    <button type="submit" class="btn btn-danger">Delete</button>
</div>
</form>
{% endblock %}
